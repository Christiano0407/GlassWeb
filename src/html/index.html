<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio Web sobre tecnología | Discord.">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" sizes="32*32" href="../assets/img/spiderman.png">
    <title>GlassWeb | Frontend</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>

        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="../assets/img/avatar.png" alt="avatar" title="avatar">
                    <h3>Aníbal</h3>
                    <p>Pro Memeber</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="../assets/img/twitch.png" alt="img-twitch" title="twitch">
                        <h2>Stream</h2>
                    </div>
                    <div class="link">
                        <img src="../assets/img/steam.png" alt="img-twitch" title="twitch">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="../assets/img/upcoming.png" alt="img-twitch" title="twitch">
                        <h2>News</h2>
                    </div>
                    <div class="link">
                        <img src="../assets/img/library.png" alt="img-twitch" title="twitch">
                        <h2>Library</h2>
                    </div>

                </div>

                <div class="pro">
                    <h2>Join Pro for free games.</h2>
                    <img src="../assets/img/controller.png" alt="pro-img" title="img-pro">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Avtive Games</h1>
                    <input type="text" placeholder="Your Name">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="../assets/img/assassins.png" alt="img-assasins" title="img">
                      <div class="card-info">
                         <h2>Assasins Creed Valhalla</h2>
                         <p>Ps5 Version</p>
                         <div class="preogesss"></div>
                      </div>
                      <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="../assets/img/sackboy.png" alt="img-assasins" title="img">
                      <div class="card-info">
                         <h2>Sackboy A great Adventure</h2>
                         <p>Ps5 Version</p>
                         <div class="preogesss"></div>
                      </div>
                      <h2 class="percentage">40%</h2>
                    </div>

                    <div class="card">
                        <img src="../assets/img/spiderman.png" alt="img-assasins" title="img">
                      <div class="card-info">
                         <h2>Spiderman Miles Morales</h2>
                         <p>Ps5 Version</p>
                         <div class="preogesss"></div>
                      </div>
                      <h2 class="percentage">75%</h2>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <footer></footer>
    <script src="../js/index.js" type="module"></script>
</body>
</html>
